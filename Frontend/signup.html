<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ICSS - Sign Up / Sign In</h1>
    </header>

    <div id="auth-container">
        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form">
            <h2>Sign Up</h2>
            <form id="form-signup">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>

                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="signup-message" style="color:green;"></p>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="auth-form">
            <h2>Sign In</h2>
            <form id="form-signin">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" required>

                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p id="signin-message" style="color:red;"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Intelligent Customer Support System</p>
    </footer>

    <script>
        // Mock database (replace with actual backend API later)
        const userDatabase = {};

        // Handle Sign Up
        document.getElementById('form-signup').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('signup-message').innerText = "Passwords do not match.";
                document.getElementById('signup-message').style.color = 'red';
                return;
            }

            if (userDatabase[username]) {
                document.getElementById('signup-message').innerText = "Username already exists.";
                document.getElementById('signup-message').style.color = 'red';
                return;
            }

            userDatabase[username] = password; // Save user credentials
            document.getElementById('signup-message').innerText = "Sign up successful! You can now sign in.";
            document.getElementById('signup-message').style.color = 'green';

            // Clear inputs
            document.getElementById('form-signup').reset();
        });

        // Handle Sign In
        document.getElementById('form-signin').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;

            if (userDatabase[username] && userDatabase[username] === password) {
                localStorage.setItem('username', username); // Store username in localStorage
                window.location.href = 'index.html'; // Redirect to chat page
            } else {
                document.getElementById('signin-message').innerText = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
