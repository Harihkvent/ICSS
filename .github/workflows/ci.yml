name: CI Pipeline for ICSS

on:
  push:
    branches:
      - '**'  # Run on commits to any branch
  pull_request:
    branches:
      - '**'  # Run on pull requests to any branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 --max-line-length=100 app.py || true

      - name: Run Tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # Secure API key
        run: |
          python -m unittest discover -s tests

      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Build failed! Please check the logs."
