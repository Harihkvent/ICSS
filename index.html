<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent Customer Support System (ICSS)</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div id="main-container">
    <header>
      <h1>Intelligent Customer Support System (ICSS)</h1>
      <button id="toggle-mode">Toggle Dark/Light Mode</button>
    </header>

    <!-- Chatbot Interface -->
    <div id="chat-container">
      <div id="chat-output"></div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask a question..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
<style>
  /* styles/styles.css */

/* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}

#main-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: background 0.3s, box-shadow 0.3s;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  font-size: 2em;
  color: #444;
  margin: 0;
}

#toggle-mode {
  padding: 5px 15px;
  margin-top: 10px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

#toggle-mode:hover {
  background: #357ab8;
}

/* Chat Container */
#chat-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#chat-output {
  max-height: 400px;
  overflow-y: auto;
  padding: 10px;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  background: #fafafa;
}

#chat-output .user-message {
  text-align: right;
  margin: 5px 0;
  color: #333;
}

#chat-output .bot-message {
  text-align: left;
  margin: 5px 0;
  color: #4a4a4a;
  background: #e9e9f0;
  padding: 8px 12px;
  border-radius: 8px;
  display: inline-block;
  
}

/* Input Container */
#input-container {
  display: flex;
  gap: 10px;
}

#user-input {
  flex-grow: 1;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1em;
  transition: border 0.3s;
}

#user-input:focus {
  border-color: #4a90e2;
  outline: none;

}

#send-btn {
  padding: 10px 20px;
  background: #4a90e2;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

#send-btn:hover {
  background: #357ab8;
}

/* Dark Mode Styles */
body.dark-mode {
  background-color: #1e1e1e;
  color: #ccc;
}

body.dark-mode #main-container {
  background: #2c2c2c;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

body.dark-mode #chat-output {
  background: #3a3a3a;
  border: 1px solid #444;
}

body.dark-mode #chat-output .bot-message {
  background: #4a4a4a;
  color: #ccc;
}

body.dark-mode #user-input {
  background: #3a3a3a;
  color: #ccc;
  border: 1px solid #555;
}

body.dark-mode #send-btn,
body.dark-mode #toggle-mode {
  background: #555;
  color: #ccc;
}

body.dark-mode #send-btn:hover,
body.dark-mode #toggle-mode:hover {
  background: #444;
}

</style>
</html>
